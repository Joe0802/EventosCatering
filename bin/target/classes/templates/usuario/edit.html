<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
			<a class="navbar-brand" onclick="javascript:history.back()" ><i class="fas fa-users"></i>
				Configuración</a>
		</nav>
	<div style="margin-top: 20px " class="container">

		<h1>Editar Usuario</h1>

		<div class="card">
			<div class="card-header">Registrate a nuestra comunidad!</div>
			<div class="card-body">
<div th:if="${dangerRegister}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerRegister}"></span></div>
				<form th:action="@{/usuario/save}" th:object="${usuario}" 
					method="post">
					
					<div class="form-group">
						<label for="username">Nickname:</label> 
						<input type="text" class="form-control" 
							placeholder="Nickname"  maxlength="30" 
							th:field="*{username}" required>
							</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre " pattern="[A-Za-z- ]*" maxlength="30" 
							th:field="*{nombre}" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> 
						<input type="email" class="form-control" 
							placeholder="email de usuario"  required
							th:field="*{email}">
					</div>		
						
					<div class="form-group">
						<label for="password">Contraseña:</label> 
						<input type="password" class="form-control" 
							placeholder="password de usuario" required
							th:field="*{password}">
					</div>		
					
					
					<div class="form-group">
						<label for="telefono">Telefono:</label> 
						<input type="text" class="form-control" 
							placeholder="Teléfono de usuario" pattern="^[0-9]+$" maxlength="9" required
							th:field="*{telefono}">
					</div>
					
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/usuario}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
