<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		

		<div class="card text-center" style="margin-top: 25px">
			<div class="card-header"><h5 th:text="'Información de'+' '+${evento.nombre}">Información de tu Evento </h5></div>
			<div class="card-body">
				
				<div th:if="${dangerInfo}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerInfo}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Nombre :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${evento.nombre}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  <div class="form-group row">
				    <label for="monto" class="col-sm-2 col-form-label">Inversión :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${evento.servicio.monto}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="servicio" class="col-sm-2 col-form-label">Servicio :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${evento.servicio.servicioNombre}" class="form-control-plaintext" >
				    </div>
				  </div>
				  
				  <div class="form-group row">
				    <label for="servicio" class="col-sm-2 col-form-label">Categoria :</label>
				    <div class="col-sm-10">
				      <input  type="text" readonly th:value="${evento.categoria.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="descripcion" class="col-sm-2 col-form-label">Descripción  :</label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${evento.servicio.descripcion}" class="form-control-plaintext" >
				    </div>
				  </div>
				</form>
				
				<div class="card text-center" style="margin-bottom:15px">
				 
				  <div class="card-body">
				    <p class="card-text" th:text="${evento.descripcion}" ></p>
				    <a th:href="@{ '/usuario'}" class="btn btn-primary">Regresar</a>
				  </div>
				  <div class="card-footer text-muted">
				   Promoción  Válida por 2 días
				  </div>
			   </div>
				
				

			</div>
			
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
