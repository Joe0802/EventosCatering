<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container" style="margin-top:25px">


		<div class="card">
			<div class="card-header">Registrar Categoria</div>
			<div class="card-body">
			<div th:if="${dangerRegister}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerRegister}"></span>
				</div>

					
				<form th:action="@{/gerente/categoria/save}" th:object="${categoria}" 
				 id="validationForm" name="validationForm"	method="post">

					
					
					<div class="form-group" style="display:none">
						<label for="Id">Id:</label> 
						<input type="text" class="form-control" 
							th:field="*{id}" readonly="readonly" >
					</div>
					<div class="form-group">
						<label for="nombre">Descripci√≥n:</label> 

						<input type="text" class="form-control"  id="descripcion" name="descripcion" onkeypress="soloLetras(event)"
							min="10"
							placeholder="Descripcion " maxlength="30" 
							th:field="*{descripcion}" required>
					</div>

					

					<button type="submit"  class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/gerente/categoria}" class="btn btn-danger"> 

						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>



	<script>
	function soloLetras(evt){

		evt = (evt) ? evt : event;
		var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode :
		((evt.which) ? evt.which : 0));
		if (charCode > 32 && (charCode < 64 || charCode > 90) && (charCode < 97 || charCode > 122 ) && (charCode <= 192 || charCode >= 255))
		{
		//alert("Solo se permiten letras en este campo");
		return false;
		}
		return true;

		}
	</script>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
