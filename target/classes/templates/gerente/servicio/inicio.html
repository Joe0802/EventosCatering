<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

	
		<div  class="card text-center">
			<div class="card-header">Lista de Servicio</div>
			<div class="card-body">
				<div th:if="${succesRegister}" class="alert alert-success" role="alert">
  					<span th:text="${succesRegister}"></span>
				</div>
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Monto</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:if="${servicio}" th:each="evento : ${servicio}">
						<tr>
							<th scope="row" th:text="${evento.servicioId}"></th>
							<td th:text="${evento.servicioNombre}">Mark</td>
							<td th:text="${evento.monto}">Mark</td>

							<td>
								
								<a th:href="@{ '/gerente/servicio/edit/' + ${evento.servicioId} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/gerente/servicio/del/' + ${evento.servicioId} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
					<tbody th:if="!${servicio}" >
						<tr>
							
							<td  colspan="5" >No hay Servicios</td>

							
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/gerente/servicio/nuevo}" class="btn btn-primary"><i
					class="fas fa-file-alt"></i> Nuevo Servicio</a>
			</div>
			
			
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
